    $if(author)$
    <meta name="author" content="$author$"/>
    $endif$
    <title>$title$</title>
    <link rel="stylesheet" href="/app.23574a9feab960d829f771b3269bd091.css" type="text/css"/>
  </head>
  <body>
    <main>
      $if(author)$
      <b>Author:</b> $author$.<br>
      $endif$

      $endif$
      $if(updated_at)$

      $endif$
      $body$

  </body>
</html>
